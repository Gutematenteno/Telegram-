<!DOCTYPE html>
<html>
<head>

    body { text-align: center; padding: 20px; font-family: sans-serif; }
    button { background: blue; color: white; padding: 10px 20px; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="name"></span>!</h2>

</html>
